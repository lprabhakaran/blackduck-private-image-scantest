name: blackduck-hybrid-plugin-private-image-scan
kind: workflow
apiVersion: automation.cloudbees.io/v1alpha1
on:
  workflow_dispatch:
permissions:
  scm-token-own: read
  scm-token-org: read
  id-token: write
jobs:
  blackduck-hybrid-scan:
    steps:
      - name: checkout Source Code
        uses: cloudbees-io/checkout@v1
       

      - name: Print Checkout Location
        uses: docker://alpine/git:v2.49.1
        run: |
          echo "The repository was checked out to:"
          echo "$PWD"
          echo "Listing contents:"
          ls -la
      
      - name: Check if debian.tar exists
        uses: docker://alpine/git:v2.49.1
        run: |
          if [ -f /cloudbees/workspace/vulnerable-python.tar ]; then
          echo "debian.tar is present"
          else
          echo "debian.tar is NOT present"
          fi

      - name: black duck hybrid plugin scan
        uses: cloudbees-io/blackduck-sca-scan-dependency@v2
        with:
          ref: main
          server-url: https://blackduck.saas-preprod.beescloud.com
          api-token: ${{ secrets.BD_API_TOKEN }}
          project-name: mine-test-bd
          project-version: 0.0.2
          detect-cli-params:
                 --detect.tools=SIGNATURE_SCAN